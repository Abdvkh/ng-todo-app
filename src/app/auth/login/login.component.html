<form [formGroup]="login" (ngSubmit)="signIn()">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="text" autocomplete="username">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" autocomplete="password">
  </mat-form-field>
  <button mat-button type="submit">Sign in</button>
</form>
